            direction: rtl;
            background: url('a1.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            width: 90%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 30;
            font-family: 'fustat', sans-serif;
        }
        header h1 { font-size: 16px; }
        header h2 { font-size: 15px; }
        header h3 { font-size: 14px; }
        header p { font-size: 13px; margin: 5px 0; }
        #newsTicker {
            background-color: #ffcc00;
            color: #000;
            padding: 5px;
            width: 90%;
            position: fixed;
            top: 70px;
            left: 30;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #tickerContent {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }
        #tickerContent a {
            color: #000;
            text-decoration: none;
            margin: 0 20px;
        }
        #tickerContent a:hover { text-decoration: underline; }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        #newsTicker:hover #tickerContent { animation-play-state: paused; }
        @media (max-width: 768px) {
            header { padding: 3px; }
            header h1 { font-size: 16px; }
            header h2 { font-size: 15px; }
            header h3 { font-size: 14px; }
            header p { font-size: 12px; }
            #newsTicker { top: 60px; font-size: 12px; }
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 70%;
            max-width: 250px;
            margin-top: 120px;
        }
        input, textarea, select {
            width: 90%;
            padding: 6px;
            margin-bottom: 12px;
            border: 1px solid #f09041;
            border-radius: 11px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 12px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #0ea18e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        button:hover { background-color: #088e78; }
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;

        function fetchNotifications() {
            db.collection("notifications").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                const tickerContent = document.getElementById('tickerContent');
                let content = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    content += `<a href="${data.link}" target="_blank">${data.title} - ${data.message}</a>`;
                });
                tickerContent.innerHTML = content || 'لا توجد إشعارات حاليًا';
            }, (error) => {
                console.error("خطأ في جلب البلاغات:", error);
                document.getElementById('tickerContent').innerHTML = 'خطأ في تحميل الإشعارات';
            });
        }

        window.onload = fetchNotifications;
